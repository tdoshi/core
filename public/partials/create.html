<div></div>

<form role="form">
	<div class="form-group">
    <label for="ytlink">Youtube link</label>
    <input type="text" class="form-control" id="ytlink" placeholder="Enter link" ng-model="whole.video_link">
  </div>
  <button type="submit" class="btn btn-default" ng-click="loadVideo()">Submit</button>
  <div class="container" ng-show="whole.video_id">
  	<div class="row">
  		<div class="col-xs-7">
  			<div id="ytplayer"></div>  	
  			<div id="annContainer">annotations will go here</div>		
  			<button class="btn btn-default" ng-click="annotate()">Annotate</button>
  			<div ng-show="allowAnnotation" class="annotation"> 					
				  <div class="form-group col-xs-6">
				  	<label>Start Time: </label> <span class="annTime">{{curAnn.time}}</span>
	  				<br />
	  				<label>Duration: </label> <span class="annTime">{{curAnn.duration}}</span>
	  				<div ui-slider min="0" max="10" ng-model="curAnn.duration"></div>
				  </div>
  				<div class="form-group col-xs-6">
				    <label class="sr-only" for="annContent">Content</label>
				    <textarea class="form-control" id="annContent" placeholder="Write something"></textarea>
				  </div>
  				<br />
  				<div class="pull-right">
  					<button class="btn btn-default" ng-click="playSnippet()">{{playText}}</button>
  					<button class="btn btn-default" ng-click="completeAnnotation()">Add Annotation</button>
  				</div>
  				<div class="clearfix"></div>
  			</div>
  		</div>

  		<div class="col-xs-5">
  			<div class="panel panel-success" ng-show="annotations.length > 0">
  				<div class="panel-heading">
				  	<h3 class="panel-title">Annotations</h3>
				  </div>
				  <ul class="list-group" ng-repeat="ann in annotations">
					  <li class="list-group-item" ng-click="examineAnn(ann)">{{ann.time}}: {{ann.content}}</li>
					</ul>
  			</div>
  		</div>
  	</div>
  </div>
</form>
